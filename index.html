<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="imageset-container">
        <div class="image-set">
            <div class="image-container">
                <img class="images" id="image1" src="pexels-alaxmatias-17042340.jpg" alt="Image 1">
            </div>
            <div class="image-container">
                <img class="images" id="image2" src="pexels-daria-kaats-899701864-21658415.jpg" alt="Image 2">
            </div>
            <div class="image-container">
                <img class="images" id="image3" src="pexels-fireworks-uche-324306978-14518627.jpg" alt="Image 3">
            </div>
            <div class="image-container">
                <img class="images" id="image4" src="pexels-hoai-vy-1157210717-21919162.jpg" alt="Image 4">
            </div>
            <div class="image-container">
                <img class="images" id="image6" src="pexels-roselene-de-koning-791440941-19164855.jpg" alt="Image 5">
            </div>
        </div>
    </div>
    <div class="popup-box hidden">
        <span class="close-button">&times;</span>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
</body>

</html>
